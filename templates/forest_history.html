<!-- templates/forest_history.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산림 분석 이력 - TerraMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="fw-bold text-success mb-4 text-center">🌿 산림 분석 이력</h2>

  {% if data %}
    <table class="table table-hover align-middle bg-white shadow-sm rounded">
      <thead class="table-success text-center">
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>면적(ha)</th>
          <th>평균 고도(m)</th>
          <th>분석일시</th>
        </tr>
      </thead>
      <tbody class="text-center">
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-warning text-center">분석 이력이 없습니다.</div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/analyze/forest" class="btn btn-success">새 분석하기</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
