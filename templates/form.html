{% extends "base.html" %}
{% block title %}산림 데이터 입력{% endblock %}

{% block content %}
<h2>🌲 산림 데이터 입력</h2>
<form method="post" action="/analyze">
  <table>
    <tr><th>구역</th><th>면적</th><th>고도</th></tr>
    <tr>
      <td>1</td><td><input type="number" step="any" name="area1" required></td>
      <td><input type="number" step="any" name="altitude1" required></td>
    </tr>
    <tr>
      <td>2</td><td><input type="number" step="any" name="area2" required></td>
      <td><input type="number" step="any" name="altitude2" required></td>
    </tr>
    <tr>
      <td>3</td><td><input type="number" step="any" name="area3" required></td>
      <td><input type="number" step="any" name="altitude3" required></td>
    </tr>
  </table>
  <button type="submit">분석하기</button>
</form>
{% endblock %}
