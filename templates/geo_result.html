<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도시 분석 결과 - TerraMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd;
    }
    .result-title {
      color: #1976d2;
    }
    .btn-primary-custom {
      background-color: #1976d2;
      border-color: #1976d2;
      color: white;
    }
    .btn-primary-custom:hover {
      background-color: #1565c0;
    }
    .btn-outline-custom {
      color: #1976d2;
      border-color: #1976d2;
    }
    .btn-outline-custom:hover {
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold result-title">🏙️ 도시 분석 결과</h2>
    <p class="text-muted">입력한 인구 데이터를 시각화한 결과입니다.</p>
  </div>

  <!-- 요약 정보 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title result-title">{{ region.name }}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>위도:</b> {{ region.latitude }}</li>
        <li class="list-group-item"><b>경도:</b> {{ region.longitude }}</li>
        <li class="list-group-item"><b>인구수:</b> {{ "{:,}".format(region.population) }} 명</li>
        <li class="list-group-item"><b>인구밀도:</b> {{ "{:,.1f}".format(region.population_density) }} 명/km²</li>
      </ul>
    </div>
  </div>

  <!-- 그래프 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body text-center">
      <h5 class="card-title">📊 인구 시각화</h5>
      <img src="data:image/png;base64,{{ chart }}" alt="Population Chart" class="img-fluid rounded">
    </div>
  </div>

  <!-- 지도 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">🗺️ 지도 시각화</h5>
      <div style="height: 500px;">
        {{ map_html | safe }}
      </div>
    </div>
  </div>

  <!-- 버튼 -->
  <div class="text-center">
    <a href="/analyze/urban" class="btn btn-outline-custom me-2">새 분석</a>
    <a href="/geo/history" class="btn btn-primary-custom">이력 보기</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
