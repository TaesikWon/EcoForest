<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>RAG 응답 결과 - TerraMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f9f6; }
    .card { border-radius: 1rem; }
    .answer-box {
      background: #f8fdf6;
      border-left: 4px solid #28a745;
      padding: 1rem;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-success">RAG 질의응답 결과</h2>
    <div class="card p-4 shadow-sm bg-white mx-auto" style="max-width: 800px;">
      <h6 class="text-muted mb-1">질문:</h6>
      <p class="fw-semibold">{{ query }}</p>
      <hr>
      <h6 class="text-success mb-2">LLM의 답변:</h6>
      <div class="answer-box">
        {{ answer }}
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/rag/ask" class="btn btn-outline-success px-4">다시 질문하기</a>
      <a href="/" class="btn btn-outline-secondary ms-2 px-4">홈으로</a>
    </div>
  </div>
</body>
</html>
