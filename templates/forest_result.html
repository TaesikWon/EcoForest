<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산림 분석 결과 - TerraMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-success">🌲 산림 분석 결과</h2>
    <p class="text-muted">입력한 산림 데이터를 시각화한 결과입니다.</p>
  </div>

  <!-- 요약 정보 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title text-success">{{ region.name }}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>면적:</b> {{ region.area }} ha</li>
        <li class="list-group-item"><b>평균 고도:</b> {{ region.altitude }} m</li>
      </ul>
    </div>
  </div>

  <!-- 그래프 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body text-center">
      <h5 class="card-title">📊 그래프 시각화</h5>
      <img src="data:image/png;base64,{{ chart }}" alt="Forest Chart" class="img-fluid rounded">
    </div>
  </div>

  <!-- 지도 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">🗺️ 지도 시각화</h5>
      <div style="height: 500px;">
        {{ map_html | safe }}
      </div>
    </div>
  </div>

  <!-- 버튼 -->
  <div class="text-center">
    <a href="/analyze/forest" class="btn btn-outline-success me-2">새 분석</a>
    <a href="/forest/history" class="btn btn-success">이력 보기</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
