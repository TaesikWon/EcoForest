<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{{ title or "TerraMap 🌍" }}</title>
  <style>
    body { background-color: #f4f7fb; }
    .navbar-brand { font-weight: 700; color: #1b5e20 !important; }
    footer { margin-top: 60px; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <!-- ✅ 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">🌍 TerraMap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/eco/analyze">생태 분석</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/geo/analyze">도시 분석</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/eco/history">이력 보기</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ 페이지 본문 -->
  <main class="mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5">
    <p>© 2025 TerraMap Project — AI-driven Eco & Urban Analytics</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
