<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>TerraMap - RAG 질의응답</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f9f6; }
    .card { border-radius: 1rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-success">TerraMap RAG 질의응답</h2>
    <div class="card p-4 shadow-sm bg-white mx-auto" style="max-width: 700px;">
      <form method="post" action="/rag/ask">
        <div class="mb-3">
          <label for="query" class="form-label fw-semibold">질문을 입력하세요</label>
          <textarea class="form-control" id="query" name="query" rows="5"
            placeholder="예: 서울의 도시 성장률이 높은 이유는 무엇인가요?" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">질문하기</button>
          <a href="/" class="btn btn-outline-secondary ms-2">홈으로</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
