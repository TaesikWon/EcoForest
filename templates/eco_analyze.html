<!-- templates/eco_analyze.html -->
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-success mb-4">🌿 생태 분석</h2>
  <form method="post" action="/eco/analyze">
    <div class="mb-3">
      <label class="form-label">지역명</label>
      <input type="text" name="region" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">분석 실행</button>
  </form>

  {% if result %}
  <div class="card mt-4">
    <div class="card-header bg-light">분석 결과</div>
    <div class="card-body">
      <pre>{{ result }}</pre>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
